# Logging
logging:
  level:
    com.xpend.extraction: DEBUG
    org.springframework.security: DEBUG
    org.springframework.oauth2: DEBUG
  file:
    name: logs/extraction-service.log
  pattern:
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"