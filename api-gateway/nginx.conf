events {
    worker_connections 1024;
}

http {
    upstream auth_service {
        server xpend-customer:8080;
    }

    upstream transaction_service {
        server xpend-transaction:8080;
    }

    upstream account_service {
        server xpend-account:8080;
    }

    upstream category_service {
        server xpend-category:8080;
    }

    upstream budget_service {
        server xpend-budget:8080;
    }

    upstream group_service {
        server xpend-group:8080;
    }

    upstream analytics_service {
        server xpend-analytics:8080;
    }

    upstream file_service {
        server xpend-file:8080;
    }

    upstream notification_service {
        server xpend-notification:8080;
    }

    upstream extraction_service {
        server xpend-extraction:8089;
    }

    server {
        listen 80;
        server_name localhost;

        # Auth Service Routes
        location /api/auth {
            proxy_pass http://auth_service/api/auth;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Transaction Service Routes
        location /api/transactions {
            proxy_pass http://transaction_service/api/transactions;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Dashboard Service Routes (handled by transaction service)
        location /api/dashboard {
            proxy_pass http://transaction_service/api/dashboard;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Account Service Routes
        location /accounts/ {
            proxy_pass http://account_service/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Category Service Routes
        location /api/categories {
            proxy_pass http://category_service/api/categories;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Budget Service Routes
        location /budgets/ {
            proxy_pass http://budget_service/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Group Service Routes
        location /groups/ {
            proxy_pass http://group_service/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Analytics Service Routes
        location /analytics/ {
            proxy_pass http://analytics_service/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # File Service Routes
        location /files/ {
            proxy_pass http://file_service/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Notification Service Routes
        location /notifications/ {
            proxy_pass http://notification_service/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Extraction Service Routes (Email Authentication and Transaction Extraction)
        location /api/email-auth {
            proxy_pass http://extraction_service/api/email-auth;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location /api/extraction {
            proxy_pass http://extraction_service/api/extraction;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Health check endpoint
        location /health {
            return 200 "API Gateway is healthy\n";
            add_header Content-Type text/plain;
        }
    }
}